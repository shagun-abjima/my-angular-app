<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let image of sliderImages; let i = index" [class.active]="i === 0" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let image of sliderImages; let i = index" [class.active]="i === 0">
        <img class="d-block w-100" [src]="image.imageUrl" alt="Slide">
        <div class="carousel-caption d-none d-md-block">
          <!-- You can add captions or other elements here -->
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
