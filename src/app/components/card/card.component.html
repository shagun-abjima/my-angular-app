<div class="row mt-3">
    <div class="col-md-4 mb-4" *ngFor="let item of cardItems">
      <div class="card">
        <img class="card-img-top" [src]="item.imageUrl" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
